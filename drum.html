<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Drum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Invisible Drum</div>
    <div id="drum-kit">
        <div id="snare" class="drum-pad">Prato
		<img src="prato.png" alt="Imagem Prato">
		</div>
        <div id="kick" class="drum-pad">Tambor
		<img src="tambor.png" alt="Imagem Tambor">
		</div>
        <!-- Adicione mais divs para outros pads da bateria -->
    </div>

    <!-- Adicione o elemento label-container -->
    <div id="label-container"></div>

    <!-- Adicione elementos de áudio para reprodução de sons -->
    <audio id="snare-sound" src="tambor.mp3"></audio>
    <audio id="kick-sound" src="prato.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
