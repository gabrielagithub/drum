<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Drum Kit</title>
<style>
    #drum-kit {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
    }
    .drum-pad {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div>Virtual Drum Kit</div>
<div id="drum-kit">
    <div id="snare" class="drum-pad">Snare</div>
    <div id="kick" class="drum-pad">Kick</div>
    <div id="hihat" class="drum-pad">Hi-Hat</div>
    <!-- Adicione mais divs para outros pads da bateria -->
</div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script>
    const URL = "https://gabrielagithub.github.io/drum/Poses/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 200;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        document.body.appendChild(canvas);
        ctx = canvas.getContext("2d");

        labelContainer = document.getElementById("label-container");
        if (!labelContainer) {
            labelContainer = document.createElement("div");
            labelContainer.id = "label-container";
            document.body.appendChild(labelContainer);
        }

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            if (labelContainer.childNodes[i]) {
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    window.onload = init;
</script>
</body>
</html>
