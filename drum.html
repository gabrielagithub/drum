<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Virtual Drum Kit</div>
    <div id="drum-kit">
        <div id="snare" class="drum-pad">TOPO</div>
        <div id="kick" class="drum-pad">Class 11</div>
        <div id="hihat" class="drum-pad">Hi-Hat</div>
        <!-- Adicione mais divs para outros pads da bateria -->
    </div>

    <!-- Adicione o elemento label-container -->
    <div id="label-container"></div>

    <!-- Adicione elementos de áudio para reprodução de sons -->
    <audio id="snare_sound" src="snare_sound.mp3"></audio>
    <audio id="kick_sound" src="kick_sound.mp3"></audio>
    <audio id="hihat_sound" src="hihat_sound.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
